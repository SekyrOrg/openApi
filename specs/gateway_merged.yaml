openapi: 3.0.0
info:
  description: A gateway for managing differnt APIs
  title: Gateway API
  version: 1.0.0
paths:
  /beacons:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Beacon'
                type: array
          description: A list of beacons
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: List all beacons
      tags:
        - beacons
  /beacons/{beaconId}:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Beacon'
          description: The beacon
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Get a specific beacon by ID
      tags:
        - beacons
    parameters:
      - $ref: '#/components/parameters/beaconId'
  /creator:
    post:
      parameters:
        - $ref: '#/components/parameters/ReportAddr'
        - $ref: '#/components/parameters/OS'
        - $ref: '#/components/parameters/Arch'
        - $ref: '#/components/parameters/BeaconUUID'
        - $ref: '#/components/parameters/GroupUUID'
        - $ref: '#/components/parameters/Static'
        - $ref: '#/components/parameters/Upx'
        - $ref: '#/components/parameters/UpxLevel'
        - $ref: '#/components/parameters/Gzip'
        - $ref: '#/components/parameters/Debug'
        - $ref: '#/components/parameters/Lldflags'
        - $ref: '#/components/parameters/Transport'
      requestBody:
        content:
          application/octet-stream:
            schema:
              format: binary
              type: string
        required: true
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: a beacon created from the submitted binary
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Create a new beacon.
      tags:
        - Creator
  /creator/distlist:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Dist'
                type: array
          description: A list of supported OS and Arch combinations
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: List all supported OS and Arch combinations
      tags:
        - Creator
  /events/{eventId}:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
          description: The event
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Retrieve a specific event by ID
      tags:
        - events
    parameters:
      - $ref: '#/components/parameters/eventId'
  /events/{eventId}/group:
    get:
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: The group
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Retrieve the group for a specific event
      tags:
        - events
    parameters:
      - $ref: '#/components/parameters/eventId'
  /events/{eventId}/recipients:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Recipient'
                type: array
          description: A list of recipients
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Retrieve a list of recipients for a specific event
      tags:
        - events
    parameters:
      - $ref: '#/components/parameters/eventId'
  /groups:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Group'
                type: array
          description: A list of groups
        "404":
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: List all groups
      tags:
        - groups
    post:
      requestBody:
        $ref: '#/components/requestBodies/CreateGroup'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: The created group
        "404":
          $ref: '#/components/responses/Error'
      summary: Create a new group
      tags:
        - groups
  /groups/{groupId}:
    delete:
      responses:
        "204":
          description: No Content
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Delete a group by ID
      tags:
        - groups
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: The group
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Retrieve a specific group by ID
      tags:
        - groups
    parameters:
      - $ref: '#/components/parameters/groupId'
    put:
      requestBody:
        $ref: '#/components/requestBodies/UpdateGroup'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: The updated group
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Update a group's name, description, and recipient list
      tags:
        - groups
  /groups/{groupId}/events:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Event'
                type: array
          description: A list of events
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: List all events for a group
      tags:
        - groups
    parameters:
      - $ref: '#/components/parameters/groupId'
  /groups/{groupId}/recipients:
    parameters:
      - $ref: '#/components/parameters/groupId'
    post:
      requestBody:
        $ref: '#/components/requestBodies/AddRecipientsToGroup'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Recipient'
                type: array
          description: A list of recipients
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Add a recipient to a group
      tags:
        - groups
  /groups/{groupId}/recipients/{recipientId}:
    delete:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
          description: The recipient was removed from the group
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Remove a recipient from a group
      tags:
        - groups
    parameters:
      - $ref: '#/components/parameters/groupId'
      - $ref: '#/components/parameters/recipientId'
  /recipients:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Recipient'
                type: array
          description: A list of recipients
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: List all recipients
      tags:
        - recipients
    post:
      requestBody:
        $ref: '#/components/requestBodies/CreateRecipient'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipient'
          description: The created recipient
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Create a new recipient
      tags:
        - recipients
  /recipients/{recipientId}:
    delete:
      responses:
        "204":
          description: The recipient was deleted successfully
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Delete a recipient by ID
      tags:
        - recipients
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipient'
          description: The recipient
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Get a specific recipient by ID
      tags:
        - recipients
    parameters:
      - $ref: '#/components/parameters/recipientId'
    put:
      requestBody:
        $ref: '#/components/requestBodies/UpdateRecipient'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Recipient'
          description: The updated recipient
        default:
          $ref: '#/components/responses/Error'
      security:
        - bearerAuth: []
      summary: Update an existing recipient
      tags:
        - recipients
  /ws:
    get:
      responses:
        "200":
          description: Successfully connected to the WebSocket
      servers:
        - url: ws://example.com/ws
      summary: Receive events via WebSocket
components:
  parameters:
    Arch:
      description: The architecture of the beacon.
      in: query
      name: arch
      required: true
      schema:
        example: x86_64
        type: string
    BeaconUUID:
      description: The UUID of the beacon.
      in: query
      name: beacon_uuid
      schema:
        example: 123e4567-e89b-12d3-a456-426655440000
        format: uuid
        type: string
    Debug:
      description: Include debug information in the beacon
      in: query
      name: debug
      schema:
        default: true
        example: true
        type: boolean
    GroupUUID:
      description: The UUID of the group.
      in: query
      name: group_uuid
      schema:
        example: 123e4567-e89b-12d3-a456-426655440000
        format: uuid
        type: string
    Gzip:
      description: Indicates if the beacon is compressed using Gzip.
      in: query
      name: gzip
      schema:
        default: true
        example: true
        type: boolean
    Lldflags:
      description: The lldflags used to build the beacon.
      in: query
      name: lldflags
      schema:
        default: -s -w
        example: http
        type: string
    OS:
      description: The operating system of the beacon.
      in: query
      name: os
      required: true
      schema:
        example: Windows
        type: string
    ReportAddr:
      description: The URL of the report server.
      in: query
      name: report_addr
      required: true
      schema:
        example: http://example.com/report
        type: string
    Static:
      description: Indicates if the beacon is static.
      in: query
      name: static
      schema:
        default: false
        example: true
        type: boolean
    Transport:
      description: The transport protocol used by the beacon.
      in: query
      name: transport
      schema:
        default: dns
        example: http
        type: string
    Upx:
      description: Indicates if the beacon is compressed using UPX.
      in: query
      name: upx
      schema:
        default: false
        example: true
        type: boolean
    UpxLevel:
      description: The compression level used by UPX.
      in: query
      name: upx_level
      schema:
        default: 1
        example: 9
        type: integer
    beaconId:
      description: The UUID identifier of the beacon
      example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
      in: path
      name: beaconId
      required: true
      schema:
        description: Unique identifier of the beacon on UUID format
        format: uuid
        type: string
    eventId:
      description: The UUID identifier of the event
      example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
      in: path
      name: eventId
      required: true
      schema:
        description: Unique identifier of the event on UUID format
        format: uuid
        type: string
    groupId:
      description: The UUID identifier of the group
      example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
      in: path
      name: groupId
      required: true
      schema:
        description: Unique identifier of the group on UUID format
        format: uuid
        type: string
    recipientId:
      description: The UUID identifier of the recipient
      example: a0eebc99-9c0b-4ef8-bb6d-6bb9bd380a11
      in: path
      name: recipientId
      required: true
      schema:
        description: Unique identifier of the recipient on UUID format
        format: uuid
        type: string
  requestBodies:
    AddRecipientsToGroup:
      content:
        application/json:
          schema:
            items:
              format: uuid
              type: string
            type: array
      description: Add recipients to a group
    CreateGroup:
      content:
        application/json:
          schema:
            properties:
              description:
                example: A description of my resource
                type: string
              name:
                example: My Group
                maxLength: 50
                minLength: 2
                type: string
            required:
              - name
              - description
            type: object
      description: Create a new group
    CreateRecipient:
      content:
        application/json:
          schema:
            properties:
              contactInfo:
                example: null
                type: string
              description:
                example: A description of the recipient
                type: string
              name:
                example: Mr Recipient
                maxLength: 50
                minLength: 2
                type: string
              type:
                example: Email
                type: string
            required:
              - name
              - type
              - contactInfo
            type: object
      description: Create a new recipient
    UpdateGroup:
      content:
        application/json:
          schema:
            properties:
              description:
                example: A new description of my resource
                type: string
              name:
                example: New Group Name
                maxLength: 50
                minLength: 2
                type: string
            required:
              - name
              - description
            type: object
      description: Update an existing group
    UpdateRecipient:
      content:
        application/json:
          schema:
            properties:
              contactInfo:
                example: null
                type: string
              description:
                example: A description of the recipient
                type: string
              name:
                example: My Recipient
                maxLength: 50
                minLength: 2
                type: string
              type:
                example: Email
                type: string
            required:
              - name
              - type
              - contactInfo
            type: object
      description: Update an existing recipient
  responses:
    Error:
      content:
        application/json:
          schema:
            properties:
              code:
                description: A unique error code for the specific type of error
                example: invalid_request
                type: string
              message:
                description: A human-readable error message describing the error
                example: Invalid request parameters
                type: string
            required:
              - code
              - message
            type: object
      description: An error occurred
  schemas:
    Beacon:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            Arch:
              example: x86_64
              type: string
            BeaconId:
              example: 123e4567-e89b-12d3-a456-426655440000
              format: uuid
              type: string
            GroupId:
              example: 123e4567-e89b-12d3-a456-426655440000
              format: uuid
              type: string
            Gzip:
              example: true
              type: boolean
            OS:
              example: Windows
              type: string
            ReportAddr:
              example: http://example.com/report
              type: string
            Static:
              example: true
              type: boolean
            Transport:
              example: http
              type: string
            Upx:
              example: true
              type: boolean
            UpxLevel:
              example: 9
              type: integer
          type: object
    Dist:
      properties:
        arch:
          example: x86_64
          type: string
        os:
          example: Windows
          type: string
      type: object
    Event:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            arguments:
              type: string
            beaconID:
              format: uuid
              type: string
            binaryName:
              type: string
            hostStat:
              $ref: '#/components/schemas/HostStat'
            interfaces:
              items:
                $ref: '#/components/schemas/Interface'
              type: array
            netStat:
              items:
                $ref: '#/components/schemas/NetStat'
              type: array
            userStat:
              items:
                $ref: '#/components/schemas/UserStat'
              type: array
    Group:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            Beacons:
              items:
                $ref: '#/components/schemas/Beacon'
              type: array
            Description:
              example: A group for testing
              type: string
            Name:
              example: Test Group
              type: string
            Priority:
              example: 1
              type: integer
            Recipients:
              items:
                $ref: '#/components/schemas/Recipient'
              type: array
          type: object
    HostStat:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            bootTime:
              format: uint64
              type: integer
            eventID:
              format: uuid
              type: string
            hostID:
              type: string
            hostname:
              type: string
            kernelArch:
              type: string
            kernelVersion:
              type: string
            os:
              type: string
            platform:
              type: string
            platformFamily:
              type: string
            platformVersion:
              type: string
            procs:
              format: uint64
              type: integer
            uptime:
              format: uint64
              type: integer
            virtualizationRole:
              type: string
            virtualizationSystem:
              type: string
    Interface:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            eventID:
              format: uuid
              type: string
            ipAddresses:
              type: string
            name:
              type: string
    NetStat:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            eventID:
              format: uuid
              type: string
            localAddress:
              type: string
            remoteAddress:
              type: string
            status:
              type: string
    Recipient:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            ContactInfo:
              example: test@example.com
              type: string
            Description:
              example: A recipient for testing
              type: string
            Groups:
              items:
                $ref: '#/components/schemas/Group'
              type: array
            Name:
              example: Recipient 1
              type: string
            Type:
              example: Email
              type: string
          type: object
    TenantBaseModel:
      properties:
        CreatedAt:
          example: "2023-03-27T13:00:00Z"
          format: date-time
          type: string
        DeletedAt:
          properties:
            Deleted:
              example: true
              type: boolean
            Time:
              example: "2023-03-27T15:00:00Z"
              format: date-time
              type: string
          required:
            - Time
            - Deleted
          type: object
        ID:
          example: 123e4567-e89b-12d3-a456-426655440000
          format: uuid
          type: string
        TenantID:
          example: 123e4567-e89b-12d3-a456-426655440000
          format: uuid
          type: string
        UpdatedAt:
          example: "2023-03-27T14:00:00Z"
          format: date-time
          type: string
      type: object
    UserStat:
      allOf:
        - $ref: '#/components/schemas/TenantBaseModel'
        - properties:
            eventID:
              format: uuid
              type: string
            host:
              type: string
            started:
              format: uint32
              type: integer
            terminal:
              type: string
            user:
              type: string
    WsEvent:
      properties:
        content:
          type: string
        type:
          type: string
      type: object
  securitySchemes:
    apiKeyAuth:
      in: header
      name: X-API-Key
      type: apiKey
    bearerAuth:
      bearerFormat: JWT
      scheme: bearer
      type: http
tags: []
servers:
  - description: The WebSocket server
    url: ws://127.0.0.1:9000/ws
